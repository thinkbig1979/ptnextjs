# Production Docker Compose for Paul Thames Superyacht Technology
#
# This is an EXAMPLE configuration for VPS production deployment.
# Copy this file to your VPS and customize as needed.
#
# Usage:
#   1. Copy to your VPS: scp docker-compose.production.example.yml user@vps:/path/to/deployment/docker-compose.yml
#   2. Create .env file with production values (see .env.production.example)
#   3. Run: docker compose up -d
#
# Migration from SQLite:
#   1. Copy your SQLite database to the VPS
#   2. Start PostgreSQL: docker compose up -d postgres
#   3. Start app once to create schema: docker compose up app (then Ctrl+C after tables created)
#   4. Run migration: npx tsx scripts/migration/sqlite-to-postgres.ts
#   5. Start full stack: docker compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ptnextjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ptnextjs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-ptnextjs}
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost for security
    volumes:
      # IMPORTANT: Update this path to your desired location on the VPS
      - ${POSTGRES_DATA_PATH:-/var/lib/ptnextjs/postgres}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ptnextjs} -d ${POSTGRES_DB:-ptnextjs}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ptnextjs-network

  # Next.js Application
  app:
    image: node:20-alpine
    container_name: ptnextjs-app
    restart: unless-stopped
    working_dir: /app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-ptnextjs}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ptnextjs}
      USE_POSTGRES: "true"
      PAYLOAD_SECRET: ${PAYLOAD_SECRET:?PAYLOAD_SECRET is required}
      NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:?NEXT_PUBLIC_SERVER_URL is required}
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-${NEXT_PUBLIC_SERVER_URL}}
      # Email configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      EMAIL_FROM_ADDRESS: ${EMAIL_FROM_ADDRESS:-}
      ADMIN_EMAIL_ADDRESS: ${ADMIN_EMAIL_ADDRESS:-}
      # hCaptcha
      NEXT_PUBLIC_HCAPTCHA_SITE_KEY: ${NEXT_PUBLIC_HCAPTCHA_SITE_KEY:-}
      HCAPTCHA_SECRET_KEY: ${HCAPTCHA_SECRET_KEY:-}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      # Mount the application code
      - ${APP_PATH:-.}:/app
      # Persist node_modules as a named volume for performance
      - node_modules:/app/node_modules
      # Persist uploaded media
      - ${MEDIA_PATH:-/var/lib/ptnextjs/media}:/app/public/media
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm install --production && npm run build && npm start"
    networks:
      - ptnextjs-network

  # Nginx Reverse Proxy (optional but recommended)
  nginx:
    image: nginx:alpine
    container_name: ptnextjs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${NGINX_CONF_PATH:-./nginx.conf}:/etc/nginx/nginx.conf:ro
      - ${SSL_CERTS_PATH:-/etc/letsencrypt}:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - ptnextjs-network
    profiles:
      - with-nginx

  # Backup service (runs daily)
  backup:
    image: postgres:16-alpine
    container_name: ptnextjs-backup
    restart: unless-stopped
    environment:
      PGHOST: postgres
      PGUSER: ${POSTGRES_USER:-ptnextjs}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB:-ptnextjs}
    volumes:
      - ${BACKUP_PATH:-/var/lib/ptnextjs/backups}:/backups
    command: >
      sh -c "
        while true; do
          TIMESTAMP=$$(date +%Y%m%d_%H%M%S)
          pg_dump -Fc > /backups/ptnextjs_$$TIMESTAMP.dump
          # Keep only last 7 days of backups
          find /backups -name '*.dump' -mtime +7 -delete
          echo \"Backup completed: ptnextjs_$$TIMESTAMP.dump\"
          sleep 86400
        done
      "
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ptnextjs-network
    profiles:
      - with-backup

networks:
  ptnextjs-network:
    driver: bridge

volumes:
  node_modules:
