version: '3.8'

# Docker Compose Configuration for Next.js + Payload CMS
# Deployment model: Single application container with SQLite database
# Network: External 'proxy' network for reverse proxy integration

services:
  # ============================================
  # Application Service
  # Next.js + Payload CMS with SQLite database
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ptnextjs-app
    restart: always

    # Environment variables
    # Load from .env.production file
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      # SQLite database path (bind mounted)
      - DATABASE_URL=file:///data/payload.db
      # Server URL (configured via reverse proxy)
      - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}

    # Volume mounts for data persistence (bind mounts)
    volumes:
      # SQLite database persistence
      - ./data:/data
      # Media uploads persistence
      - ./media:/app/media

    # Network configuration
    networks:
      - proxy

    # Health check configuration
    # Checks /api/health endpoint every 30 seconds
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    # Logging configuration
    # JSON file driver with 10MB rotation
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# ============================================
# Networks
# External proxy network for reverse proxy
# ============================================
networks:
  proxy:
    external: true
    name: proxy
