services:
  postgres:
    image: postgres:16-alpine
    container_name: ptnextjs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ptnextjs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ptnextjs_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-ptnextjs}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ptnextjs} -d ${POSTGRES_DB:-ptnextjs}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ptnextjs-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
