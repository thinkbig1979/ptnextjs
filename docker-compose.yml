version: '3.8'

# Docker Compose Configuration for Next.js + Payload CMS
# Deployment model: Single application container with SQLite database
# Network: External 'proxy' network for reverse proxy integration

services:
  # ============================================
  # Application Service
  # Next.js + Payload CMS with SQLite database
  # ============================================
  app:
    build:
      context: ${BUILD_CONTEXT:-.}
      dockerfile: Dockerfile
      # Build args for NEXT_PUBLIC_* variables
      # These are read from .env file in the docker-compose directory
      # and baked into the Next.js client bundle at build time
      args:
        - NEXT_PUBLIC_SERVER_URL=${NEXT_PUBLIC_SERVER_URL}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
        - NEXT_PUBLIC_BASE_URL=${NEXT_PUBLIC_BASE_URL}
        - NEXT_PUBLIC_HCAPTCHA_SITE_KEY=${NEXT_PUBLIC_HCAPTCHA_SITE_KEY}
        - PAYLOAD_SECRET=${PAYLOAD_SECRET}
    container_name: ptnextjs-app
    restart: always

    # Environment variables
    # Load from .env.production file
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - PORT=3000
      # SQLite database path (bind mounted)
      - DATABASE_URL=file:///data/payload.db
      # NEXT_PUBLIC_SERVER_URL is loaded from .env.production

    # Volume mounts for data persistence (bind mounts)
    volumes:
      # SQLite database persistence
      - ./data:/data
      # Media uploads persistence
      - ./public/media:/app/public/media
      # ISR cache for incremental static regeneration
      - ./cache:/app/.next/cache

    # Network configuration
    networks:
      - proxy

    # Health check configuration
    # Checks /api/health endpoint every 30 seconds
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    # Logging configuration
    # JSON file driver with 10MB rotation
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

# ============================================
# Networks
# External proxy network for reverse proxy
# ============================================
networks:
  proxy:
    external: true
    name: proxy
